<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="qrcode">
          <img src="./img/image-qr-code.png" alt="" />
        </div>
        <div class="text-item">
          <div class="text-item-top">
            <div class="test">Improve your front-end</div>
            <div class="test">skills by building projects</div>
          </div>
          <div class="text-item-bottom">
            <p>Scan the QR code to visit Frontend</p>
            <p>Mentor and take your coding skills to</p>
            <p>the next level</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
